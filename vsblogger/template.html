<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Templates on VSblogger</title>
</head> 
<style>
    body{
        margin: 0; 
        padding: 0;
        font-family: 'Roboto', sans-serif;

    }

    .mss-body{
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        font-family: "Roboto", sans-serif;
        width: 100%;
        height: 100%;
        
    }
    .mss-layover{
        position: absolute;
        margin: auto;
        display:block;
        right:0;
        top: 0;
        left: 0;
        width: 100%;
        height: 35%;
        background-color: #0044ff;
        z-index: 1;
        box-shadow: inset 0px 0px 100px -3px rgba(0, 5, 151, 0.7);
    }

    .mss-content{
        position: absolute;
        margin: auto;
        display:block;
        right:0;
        margin-top: 90px;
        left: 0;
        width: 70%;
        height: 100%;
        border-radius: 20px;
        background-color: #ffffff;
        box-shadow: 3px 4px 100px -3px rgba(0, 0, 0, 0.2);
        z-index: 2;
        
        
    }
    .mss-mainhead{
        position: absolute;
        margin: auto;
        display:block;
        right:0;
        top: 12px;
        left: 0;
        width: 98%;
        height: 350px;
        background-color: #eeeeee;
        box-shadow:none;
        background: url("https://images.unsplash.com/photo-1518943701174-17e4aff936d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1387&q=80");
        border-radius: 20px 20px  20px 20px ;
        
        z-index: 2;
       
    }
    .mss-mainheader{
        position: absolute;
        margin: auto;
        display:flex;
        justify-self: start;
        justify-content: center;
        align-items: center;

        right:0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #ffffff;
        border-radius: 20px 20px  0px 0px ;
        z-index: 2;
    }
    .mss-mainheader h1{
        text-decoration: none;
        border-bottom: 10px solid#0044ff;
       border-radius: 20px;
        font-size: 70px;
        font-weight: 600;
        margin-top: -60px;
    }
    .mss-bodybale{
        position: absolute;
        width: 100%;
        height: 100%;
        top:60%;
        box-shadow:     0px 105px 100px 2px rgba(0, 0, 0, 0.2);
        left: 0;
        border-radius: 0px 0px 20px 20px;
        background-color: #ffffff;
    }
    .mss-sub-su-bodybale{
        position: absolute;
        width: auto;
        height:auto;
        background-color: #ffffff;
        margin-left: 20px;
        z-index: 3;
        display: flexbox;
    }
    .mss-sub-su{
        position: relative;
        display: flex;
        background-color: hsl(0, 0%, 100%);
        justify-content: left;
        width:100%; 
        height: 100%; 
        font-size: large;
        margin-top: 345px;
        font-weight: 300;
        color: #000000;
        padding-top: 30px;
        border-radius: 0px 0px 20px;
        box-shadow:  0px 0px 100px -3px rgba(0, 0, 0, 0.2);

}
.mss-sub-su-heading{
    margin-left: 20px;
}
.mss-sub-su-hr{
    position: absolute;
    width: 98%;
    margin:0; 
    padding: 0;
    left: 0;
    margin-left: 4px;
    right: 0;
    height: 4px;
    background-color: #000000;



    @media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}
}
    

</style>
<body>
    <div class="mss-body">
        <div class="mss-layover">

        </div>
     
    </div>
    <div class="mss-content">
        <div class="mss-mainhead">
            <div class="mss-mainheader">
                <h1>Hello World</h1>
            </div>
        </div>
        <div class="mss-sub-su">
            <header class="mss-sub-su-heading"> <h1 >Hello World This is my First Blog</h1>
            <hr class="mss-sub-su-hr">
            </header> 
            <br><br>
        </div>
       
    </div>
</body>     
</html>
